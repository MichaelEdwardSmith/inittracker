name: Deploy to server

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd "${{ secrets.APP_DIR }}"

            git fetch --all
            git reset --hard origin/master

            npm ci --include=dev
            npm run build

            pm2 restart inittracker || pm2 start npm --name inittracker -- start
            pm2 save
